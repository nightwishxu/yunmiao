拍当网是江苏省典当协会唯一授权的艺术品金融服务平台。由江苏誉道拍当网络科技有限公司于2016年在常州市注册成立，2017年3月正式投入使用。平台主营业务包括运用互联网从事艺术品典当信息中介服务等：线上通过微信公众号和网络平台“江苏拍当网”开展艺术品网上鉴定、评估、典当信息中介等业务，线下依托常州宝祥艺术品金融中心定期举办艺术品沙龙（常州宝祥艺术拍金融中心隶属常州投资集团宝祥典当，中心位于常州民元里一号）。凡在拍当网鉴定和中介的艺术品，宝祥典当长年为其提供抵押、融资、回购等售后服务，在“您——拍——当”的环节中，为消费者提供全程无忧的金融服务。
